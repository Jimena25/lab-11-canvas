<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
function draw() {
        var sketch = document.getElementById('sketch');
        var context = sketch.getContext("2d");

         context.fillStyle = "#00ff00"

        context.beginPath();
        context.arc( 45, 45, 35, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();

         context.fillStyle = "#0000ff"
 context.fillRect(85,15, 65, 65);
}
</script>
</body>
