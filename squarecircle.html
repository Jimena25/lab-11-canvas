<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
function draw() {
        var sketch = document.getElementById('sketch');
        var context = sketch.getContext("2d");

        
 context.fillStyle = "#0000ff"
 context.fillRect(145,145, 200, 200);

       
        context.beginPath();
        context.arc( 70, 215, 85, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();
}
</script>
</body>
